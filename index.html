<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .calculator {
      display: flex;
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
    }
    .numbers {
      display: flex;
      flex-direction: column;
    }
    .row {
      display: flex;
    }
    input[type="text"] {
      width: 200px;
      height: 40px;
      font-size: 24px;
      text-align: right;
      border: none;
       background-color: #444;
      color: white;
      margin-bottom: 10px;
    }
    button {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .operator {
      background-color: #ff9500;
      color: white;
    }
    .number {
      background-color: #505050;
      color: white;
    }
    .clear {
      background-color: #d4d4d2;
      color: black;
    }
    .operators {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div>
      <input type="text" id="in1">
      <div class="numbers">
        <div class="row">
          <button class="number" onclick="clickMe(7)">7</button>
          <button class="number" onclick="clickMe(8)">8</button>
          <button class="number" onclick="clickMe(9)">9</button>
        </div>
        <div class="row">
          <button class="number" onclick="clickMe(4)">4</button>
          <button class="number" onclick="clickMe(5)">5</button>
          <button class="number" onclick="clickMe(6)">6</button>
        </div>
        <div class="row">
          <button class="number" onclick="clickMe(1)">1</button>
          <button class="number" onclick="clickMe(2)">2</button>
          <button class="number" onclick="clickMe(3)">3</button>
        </div>
        <div class="row">
          <button class="number" style="width: 110px; border-radius: 25px;" onclick="clickMe(0)">0</button>
          <button class="number" onclick="clickMe('.')">.</button>
        </div>
      </div>
    </div>
    <div class="operators">
      <button class="clear" onclick="clearMe()">C</button>
      <button class="operator" onclick="clickMe('/')">/</button>
      <button class="operator" onclick="clickMe('*')">x</button>
      <button class="operator" onclick="clickMe('-')">-</button>
      <button class="operator" onclick="clickMe('+')">+</button>
      <button class="operator" onclick="solve()">=</button>
    </div>
  </div>

  <script>
    function clickMe(num){
      document.getElementById("in1").value += num;
    }
    function solve(){
      let answer = eval(document.getElementById("in1").value.replace('x', '*'));
      document.getElementById("in1").value = answer;
    }
    function clearMe(){
      document.getElementById("in1").value = "";
    }
  </script>
</body>
</html>
